<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<style>
.mySlides {
  	max-width: 100%;
    display: block;
    max-height: 800px;
    margin-left: auto;
    margin-right: auto;
}
</style>
<body>

<h2 class="w3-center">Photography Portfolio</h2>

<div class="w3-content" style="max-width:800px;position:relative">
  <img class="mySlides" src="img/altar-prepared-for-mass.JPG">
  <img class="mySlides" src="img/baby-before-baptism.jpg">
  <img class="mySlides" src="img/deacon-singing-gospel-pontifical-mass.JPG">
  <img class="mySlides" src="img/ecce-agnus.jpg">
  <img class="mySlides" src="img/fr-zuhlsdorf-incense-imposition.JPG">
  <img class="mySlides" src="img/maniple-closeup.JPG">
  <img class="mySlides" src="img/missal-prepared-for-mass.jpg">
  <img class="mySlides" src="img/mitre.JPG">
  <img class="mySlides" src="img/offertory.jpg">
  <img class="mySlides" src="img/bishop-blessing.JPG">
  <img class="mySlides" src="img/deacon-singing-gospel-palm-sunday.jpg">
  <img class="mySlides" src="img/promo-shot-parish-book-of-chant.jpg">
  <img class="mySlides" src="img/requiem.jpg">
  <img class="mySlides" src="img/woman-praying.jpg">

  <img class="mySlides" src="img/rorate-introit.jpg">

  <img class="mySlides" src="img/solemn-mass-procession.jpg">
  <img class="mySlides" src="img/subdeacon-vesting.JPG">
  <img class="mySlides" src="img/tenebrae.jpg">
  <img class="mySlides" src="img/summer-play-cast-2016.JPG">

  <a class="w3-btn-floating" style="position:absolute;top:45%;left:0" onclick="plusDivs(-1)">❮</a>
  <a class="w3-btn-floating" style="position:absolute;top:45%;right:0" onclick="plusDivs(1)">❯</a>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none";
  }
  x[slideIndex-1].style.display = "block";
}
</script>

</body>
</html>
